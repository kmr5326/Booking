server:
  port: 9002

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chat
  mongodb:
    embedded:
      version: latest

# -- Eureka client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/

